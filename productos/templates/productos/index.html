{% if products_list %}
    <h2>Our Great Products List:</h2>
    <ul>
    {% for product in products_list %}
        <li>
            <a href="/productos/{{ product.id_product }}/">{{ product.id_product }}</a>
        </li>
        <li>
            <strong>Name: </strong>{{ product.name_prod }}
        </li>
        <li>
            <strong>Price: </strong>{{ product.price_prod }}
        </li>
        <li>
            <strong>Stock: </strong>{{ product.stock_prod }}
        </li>
        <br>
    {% endfor %}
    </ul>
{% else %}
    <h1 style="color: red">No products available.</h1>
{% endif %}
